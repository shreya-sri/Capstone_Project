<body>

    <div class="div1 animated fadeInTop">
        <h1 style="color: #66fcf1; font-size: 3.75vw; text-align: center;">ಪುಟ ಲೋಡ್ ಮಾಡುವಾಗ ದಯವಿಟ್ಟು ನಿರೀಕ್ಷಿಸಿ</h1>

        <script>
            eel.CreateTemp()();
            var item = localStorage.getItem("activate_voice");
            if (item == "yes") {
                var question = document.getElementsByTagName("h1");
                for (var i=0; i<question.length; i++) {
                    eel.ReadQuestion_kannada(question[i].innerHTML)();
                }
            }
        </script>
    
        <div class="prgoress_container" style="text-align: center;">
            <div class="progress_bar" id="myBar" onload="move()">
                <p style="font-weight: bold; font-size: 1.25vw; text-align: center;"></p>
            </div>
        </div>
        <a href=questions.html><button class ="continue" style="font-size: 1.5625vw;" id="c_btn">Continue</button></a>
    </div>

</body>
